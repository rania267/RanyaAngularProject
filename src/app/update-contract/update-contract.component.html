<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Update Contract</h4>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="id">Id</label>
              <input type="text" class="form-control" id="id" [(ngModel)]="contract.id" name="id">
            </div>
            <div class="form-group">
              <label for="contractInformation">Contract Information</label>
              <input type="text" class="form-control" id="contractInformation" [(ngModel)]="contract.contractInformation" name="contractInformation">
            </div>
            <div class="form-group">
              <label for="creation_date">Creation Date</label>
              <input type="text" class="form-control" id="creation_date" [(ngModel)]="contract.creation_date" name="creation_date">
            </div>
            <div class="form-group">
              <label for="expiration_date">Expiration Date</label>
              <input type="text" class="form-control" id="expiration_date" [(ngModel)]="contract.expiration_date" name="expiration_date">
            </div>
            <div class="form-group">
              <label for="option">Option</label>
              <input type="text" class="form-control" id="option" [(ngModel)]="contract.option" name="option">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="contract.name" name="name">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" [(ngModel)]="contract.price" name="price">
            </div>
            <div class="form-group">
              <label for="duration">Duration</label>
              <input type="text" class="form-control" id="duration" [(ngModel)]="contract.duration" name="duration">
            </div>
            <div class="form-group">
              <label for="distance">Distance</label>
              <input type="text" class="form-control" id="distance" [(ngModel)]="contract.distance" name="distance">
            </div>
            <button style='margin-right:16px' class="btn btn-success">Submit</button>
            <button style='margin-right:16px' (click)="onSubmit()" class="btn btn-success">Back to Contracts</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
