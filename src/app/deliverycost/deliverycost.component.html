<body class="bg-image">
    <div class="container">
      <div class="card text-center mx-auto mt-5" style="margin-left: 50%;">
        <div class="card-body">
          <h2 class="card-title mb-4" >Calculate Delivery Cost</h2>
          <div class="form-group row justify-content-center">
            <label for="deliveryId" class="col-2 col-form-label"><i class="fas fa-shipping-fast"></i>Delivery:</label>
            <div class="col-8">
              <input type="text" id="deliveryId" [(ngModel)]="deliveryId" name="deliveryId" class="form-control">
            </div>
          </div>
          <div class="text-center">
            <button (click)="calculateCost()" class="btn btn-primary"><i class="fas fa-calculator"></i> Calculate</button>
          </div>
          <div class="text-center mt-4" *ngIf="totalCost !== undefined">
            <p class="lead"><i class="fas fa-money-bill-wave"></i> Total Cost: {{ totalCost }}</p>
          </div>
        </div>
      </div>
    </div>
  </body>
