<h2>Calculate Delivery Claim</h2>
    <div>
      <label>Delivery:</label>
      <input type="text" [(ngModel)]="deliveryAddress" name="deliveryAddress">
    </div>
    <div>
      <label>Items:</label>
      <textarea [(ngModel)]="deliveryItems" name="deliveryItems"></textarea>
    </div>
    <div>
      <label>Late:</label>
      <input type="checkbox" [(ngModel)]="late" name="late">
    </div>
    <div>
      <button (click)="calculateClaim()">Calculate Claim</button>
    </div>
    <div *ngIf="claimAmount !== undefined">
      <p>Claim Reason: {{ claimReason }}</p>
      <p>Claim Amount: {{ claimAmount }}</p>
    </div>
