<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> List Offres </h4>
         <div style="display: flex">
           <button (click)="add()" class="btn btn-success" >add</button>
           <button (click)="calculerSimilarty()" class="btn btn-success" >Calculer</button>
         </div>

          <section class="example-section">
            <label class="example-margin">Show Offers:</label>
            <mat-radio-group [(ngModel)]="check">
              <mat-radio-button (change)="setAllOffre($event)" class="example-margin" style="margin-right: 20px!important;margin-left: 20px!important;" value="after">All</mat-radio-button>
              <mat-radio-button (change)="setAllOffreArchived($event)" class="example-margin" value="before">Archive</mat-radio-button>
              <mat-radio-button (change)="setAllOffreBestOff($event)" class="example-margin" value="before" style="margin-right: 20px!important;margin-left: 20px!important;">Best Off</mat-radio-button>
            </mat-radio-group>
          </section>
        </div>
        <div class="card-body">
          <table mat-table [dataSource]="dataSource" matSort
                 class="mat-elevation-z8">
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                Name
              </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                description
              </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                Date
              </th>
              <td mat-cell *matCellDef="let element"> {{element.creation_date}} </td>
            </ng-container>
            <ng-container matColumnDef="expiration">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                expiration
              </th>
              <td mat-cell *matCellDef="let element"> {{element.expiration_date}} </td>
            </ng-container>
            <ng-container matColumnDef="archived">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                archived
              </th>
              <td mat-cell *matCellDef="let element"> {{element.archived}} </td>
            </ng-container>
            <ng-container matColumnDef="discount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                discount details
              </th>
              <td mat-cell *matCellDef="let element"> {{element.discount_details}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by symbol">
                actions
              </th>
              <td mat-cell *matCellDef="let element">
                <button (click)="edit(element)" mat-icon-button>
                  <mat-icon color="warn">edit</mat-icon>
                </button>
                <button (click)="delete(element)" mat-icon-button>
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
