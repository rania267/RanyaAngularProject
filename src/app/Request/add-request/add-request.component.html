<form [formGroup]="offreForm" >
  <div  class="home-container">
    <h2> Create Request</h2>
    <div class="example-container">
      <label for="exampleInputdate">Name :</label>
      <mat-form-field appearance="fill">
        <mat-label>name  </mat-label>
        <input  matInput formControlName="name" >
        <mat-error >test</mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
      <label for="exampleInputdate">description :</label>
      <mat-form-field appearance="fill">
        <mat-label>description  </mat-label>
        <input matInput formControlName="description" >
        <mat-error >test</mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
      <label for="exampleInputdate">type :</label>
      <mat-form-field appearance="fill">
        <mat-label>type  </mat-label>
        <input matInput formControlName="type" >
        <mat-error >test</mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
      <label for="exampleInputdate">budget :</label>
      <mat-form-field appearance="fill">
        <mat-label>budget  </mat-label>
        <input matInput formControlName="budget" >
        <mat-error >test</mat-error>
      </mat-form-field>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>status</mat-label>
      <mat-select  formControlName="stateRequest">
        <mat-option *ngFor="let type of type" [value]="type.value" >
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <div class="form-group">
      <label for="exampleInputdatee">creation date</label>
      <input (ngModelChange)="validateDates()" type="date" class="form-control" id="exampleInputdatee" value="" formControlName="creationDate" >
    </div>
    <div class="form-group">
      <label for="exampleInputdate">expiration date</label>
      <input (ngModelChange)="validateDates()" type="date" class="form-control" id="exampleInputdate" value="" formControlName="expirationDate" >
    </div>

    <p [hidden]="!disable" style="color: red">Expiration date should not be set after the creation date.</p>



  </div>
  <button [disabled]="disable" class="btn btn-primary button" (click)="createEvent()">Create</button>
</form>
