<form [formGroup]="offreForm" >
  <div  class="home-container">
    <h2> Create Request</h2>
    <div class="example-container">
      <label for="exampleInputdate">Name :</label>
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>name  </mat-label>
        <input  matInput formControlName="name" >
        <mat-error >test</mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
      <label for="exampleInputdate">description :</label>
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>description  </mat-label>
        <input matInput formControlName="description" >
        <mat-error >test</mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
      <label for="exampleInputdate">type :</label>
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>type  </mat-label>
        <input matInput formControlName="type" >
        <mat-error >test</mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
      <label for="exampleInputdate">budget :</label>
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>budget  </mat-label>
        <input matInput formControlName="budget" >
        <mat-error >test</mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
      <label for="exampleInputdate">status :</label>
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>status  </mat-label>
        <input matInput formControlName="stateRequest" >
        <mat-error >test</mat-error>
      </mat-form-field>
    </div>


    <div class="form-group">
      <label for="exampleInputdate">expiration date</label>
      <input type="date" class="form-control" id="exampleInputdate" value="" formControlName="expirationDate" >
    </div>

    <div class="form-group">
      <label for="exampleInputdatee">creation date</label>
      <input type="date" class="form-control" id="exampleInputdatee" value="" formControlName="creationDate" >
    </div>



  </div>
  <button class="btn btn-primary button" (click)="updateEvent()">Update</button>
</form>
