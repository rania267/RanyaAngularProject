<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> List Requests </h4>
          <button (click)="add()" class="btn btn-success" >add</button>
        </div>
        <div class="card-body">
          <table style="width: 100%" mat-table [dataSource]="dataSource" matSort
                 class="mat-elevation-z8">
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                Name
              </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                description
              </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                Date
              </th>
              <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                status
              </th>
              <td mat-cell *matCellDef="let element"> {{element.stateRequest}} </td>
            </ng-container>
            <ng-container matColumnDef="expiration">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                expiration
              </th>
              <td mat-cell *matCellDef="let element"> {{element.expirationDate}} </td>
            </ng-container>
            <ng-container matColumnDef="budget">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by number">
                budget
              </th>
              <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by symbol">
                actions
              </th>
              <td mat-cell *matCellDef="let element">
                <button (click)="edit(element)" mat-icon-button>
                  <mat-icon color="warn">edit</mat-icon>
                </button>
                <button (click)="delete(element)" mat-icon-button>
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
